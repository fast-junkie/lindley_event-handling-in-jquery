<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><i class="bi bi-house-fill"></i></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="offcanvasNavbar" class="offcanvas offcanvas-end bg-dark" tabindex="-1">
          <div class="offcanvas-header">
            <h5 id="offcanvasNavbarLabel" class="offcanvas-title">Event Handling in jQuery</h5>
            <button type="button" class="btn bg-dark" data-bs-dismiss="offcanvas">
              <i class="bi bi-x-circle-fill"></i>
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a href="/" class="nav-link">
                  <i class="bi bi-house-fill"></i>
                  Home
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <main class="container no-back">
      <div class="row">
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Start</div>
            <div class="start--count">0</div>
          </div>
        </div>
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Send</div>
            <div class="send--count">0</div>
          </div>
        </div>
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Error</div>
            <div class="error--count">0</div>
          </div>
        </div>
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Success</div>
            <div class="success--count">0</div>
          </div>
        </div>
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Complete</div>
            <div class="complete--count">0</div>
          </div>
        </div>
        <div class="col-2">
          <div class="my-2 p-2 bg-white rounded shadow-sm text-center">
            <div>Stop</div>
            <div class="stop--count">0</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">
              Global Ajax Event Handling
            </h6>
            <div class="p-4 justify-content-center">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search jQuery Events" />
              </div>
            </div>
            <div class="text-center">
              <button type="button" id="search" class="btn btn-dark btn-sm">Search</button>
              <button type="button" id="unluckySearch" class="btn btn-warning btn-sm">
                I'm feeling unlucky
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="results" class="col-12"></div>
      </div>
    </main>

    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
